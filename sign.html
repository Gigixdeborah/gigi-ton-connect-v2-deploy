<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign Request</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .error { color: #ff4b4b; }
    .success { color: #00ffcc; }
    .loading { color: #00bfff; }
  </style>
</head>
<body>
  <div id="status" class="status loading">üîó Preparing your transaction...</div>

  <!-- ‚úÖ UMD version of TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

  <script>
    const status = document.getElementById("status");

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    // Validate parameters
    if (!to || !amount) {
      status.textContent = "‚ùå Missing transaction parameters.";
      status.className = "status error";
      throw new Error("Missing parameters");
    }

    const isValidTON = /^UQ[A-Za-z0-9_-]{46}$/.test(to);
    if (!isValidTON) {
      status.textContent = "‚ùå Invalid TON address format.";
      status.className = "status error";
      throw new Error("Invalid address");
    }

    const connector = new window.TonConnectSDK.TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json"
    });

    async function run() {
      try {
        status.textContent = "üîê Connecting to wallet...";
        status.className = "status loading";

        await connector.restoreConnection();

        if (!connector.connected) {
          status.textContent = "‚ùå Wallet not connected.";
          status.className = "status error";
          return;
        }

        const nano = parseFloat(amount) * 1e9;

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: to,
              amount: nano.toString(),
            },
          ],
        };

        status.textContent = "üöÄ Sending transaction to wallet...";
        const result = await connector.sendTransaction(tx);

        status.textContent = `‚úÖ Transaction sent! BOC: ${result.boc}`;
        status.className = "status success";
      } catch (err) {
        console.error("Signing error:", err);
        status.textContent = "‚ùå Signing cancelled or failed.";
        status.className = "status error";
      }
    }

    run();
  </script>
</body>
</html>
