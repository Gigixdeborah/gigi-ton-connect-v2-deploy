<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GigiP2Bot ‚Äî TON Sign</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr {
      margin-top: 20px;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .loading { color: #00bfff; }
    .error { color: #ff4b4b; }
    .success { color: #00ffcc; }
  </style>
</head>
<body>
  <h2>üîê GigiP2Bot - Authorize Transaction</h2>
  <div id="qr"></div>
  <div id="status" class="status loading">Connecting to your wallet...</div>

  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const qrEl = document.getElementById("qr");

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    if (!to || !amount) {
      statusEl.textContent = "‚ùå Missing transaction parameters.";
      statusEl.className = "status error";
      throw new Error("Missing `to` or `amount`.");
    }

    const connector = new window.TonConnectSDK.TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json"
    });

    async function connectAndSend() {
      try {
        await connector.restoreConnection();

        if (!connector.connected) {
          const link = await connector.connect({ jsBridgeKey: 'ton-injected' });

          // fallback QR for non-Telegram wallets
          await QRCode.toCanvas(document.createElement("canvas"), link, (err, canvas) => {
            if (!err) qrEl.appendChild(canvas);
          });

          statusEl.textContent = "üì≤ Scan the QR code to connect wallet.";
          return;
        }

        const nano = (parseFloat(amount) * 1e9).toString();

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{ address: to, amount: nano }]
        };

        statusEl.textContent = "üöÄ Sending transaction...";
        const result = await connector.sendTransaction(tx);
        statusEl.textContent = `‚úÖ Transaction sent!\nBOC: ${result.boc}`;
        statusEl.className = "status success";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Signing cancelled or failed.";
        statusEl.className = "status error";
      }
    }

    connectAndSend();
  </script>
</body>
</html>
