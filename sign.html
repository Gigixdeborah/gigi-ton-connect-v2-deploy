<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Sign Request</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }
    #status {
      font-size: 18px;
      line-height: 1.6;
    }
    a {
      color: #00f0ff;
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

    const status = document.getElementById("status");
    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const connector = new TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json"
    });

    async function signTransaction() {
      if (!to || !amount) {
        status.textContent = "â— Missing 'to' or 'amount' in the URL.";
        return;
      }

      try {
        status.textContent = "ğŸ” Connecting to wallet...";
        await connector.restoreConnection();

        if (!connector.connected) {
          status.textContent = "âš ï¸ Wallet not connected. Please connect your wallet first.";
          return;
        }

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600, // 10 minutes
          messages: [
            {
              address: to,
              amount: amount.toString(), // make sure it's a string
            }
          ]
        };

        status.textContent = "ğŸš€ Sending transaction...";
        await connector.sendTransaction(transaction);

        status.innerHTML = "âœ… Transaction sent successfully!<br/><br/><a href='https://t.me/GigiP2Bot'>ğŸ”™ Back to Bot</a>";
      } catch (error) {
        status.textContent = `âŒ Error: ${error.message}`;
      }
    }

    signTransaction();
  </script>
</head>
<body>
  <div id="status">ğŸ”„ Preparing transaction...</div>
</body>
</html>
