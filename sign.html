k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign Request</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.umd.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 1.2rem;
    }
    #status {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="status">Connecting to wallet...</div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");
    const statusEl = document.getElementById("status");

    async function run() {
      if (!to || !amount) {
        statusEl.textContent = "‚ùå Missing transaction parameters.";
        return;
      }

      try {
        const connector = new tonConnectSdk.TonConnect({
          manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
        });

        await connector.restoreConnection();

        if (!connector.connected) {
          await connector.connect({ jsBridgeKey: "ton-injected" }); // üß† For Telegram Mini App
        }

        if (!connector.connected) {
          statusEl.textContent = "‚ùå Wallet not connected.";
          return;
        }

        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{ address: to, amount: amount }]
        });

        statusEl.textContent = "‚úÖ Transaction sent to TON Wallet!";
      } catch (err) {
        console.error("‚ùå Error:", err);
        statusEl.textContent = "‚ùå Signing cancelled or failed.";
      }
    }

    run();
  </script>
</body>
</html>
