<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Sign Request</title>
  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const connector = new TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json",
    });

    async function signTransaction() {
      const status = document.getElementById("status");
      try {
        status.textContent = "🔐 Connecting to wallet...";
        await connector.restoreConnection();

        if (!connector.connected) {
          status.textContent = "⚠️ Wallet not connected.";
          return;
        }

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: to,
              amount: amount,
            },
          ],
        };

        status.textContent = "🚀 Sending transaction...";
        await connector.sendTransaction(transaction);
        status.textContent = "✅ Transaction sent successfully!";
      } catch (error) {
        status.textContent = `❌ Error: ${error.message}`;
      }
    }

    signTransaction();
  </script>
</head>
<body style="background:#000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh;">
  <div id="status">🔄 Preparing transaction...</div>
</body>
</html>
