<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign Request</title>
</head>
<body style="background:#000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh;">
  <div id="status" style="padding: 1rem; font-family: sans-serif; font-size: 1.2rem;">
    Connecting to wallet...
  </div>

  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const statusEl = document.getElementById("status");

    async function run() {
      try {
        const connector = new TonConnect({
          manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
        });

        await connector.restoreConnection();

        // If not connected, request connect
        if (!connector.connected) {
          await connector.connect(); // üöÄ This triggers the Telegram wallet
        }

        if (!connector.connected) {
          statusEl.textContent = "‚ùå Wallet not connected.";
          return;
        }

        // Proceed to sign
        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: to,
              amount: amount
            }
          ]
        });

        statusEl.textContent = "‚úÖ Transaction sent to TON Wallet!";
      } catch (err) {
        console.error("‚ùå Error sending transaction:", err);
        statusEl.textContent = "‚ùå Signing cancelled or failed.";
      }
    }

    run();
  </script>
</body>
</html>
