<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Connect Sign Request</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .error { color: #ff4b4b; }
    .success { color: #00ffcc; }
    .loading { color: #00bfff; }
  </style>
</head>
<body>
  <h2>TON Connect Sign Request</h2>
  <div id="status" class="status loading">Connecting to wallet...</div>

  <script type="module">
    import { TonConnect, CHAIN } from "https://unpkg.com/@tonconnect/sdk@latest";

    const status = document.getElementById("status");

    const url = new URL(window.location.href);
    const to = url.searchParams.get("to");
    const amount = url.searchParams.get("amount");

    if (!to || !amount) {
      status.className = "status error";
      status.textContent = "‚ùå Missing amount or address";
      throw new Error("Missing amount or address");
    }

    const connector = new TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
    });

    const tx = {
      validUntil: Math.floor(Date.now() / 1000) + 600,
      messages: [{
        address: to,
        amount: amount.toString(),
      }]
    };

    async function connectAndSend() {
      try {
        const connected = await connector.restoreConnection();
        if (!connected) {
          await connector.connectWallet();
        }

        if (!connector.connected) {
          status.textContent = "‚ùå Wallet not connected";
          status.className = "status error";
          return;
        }

        status.textContent = "üöÄ Sending transaction...";
        const result = await connector.sendTransaction(tx);
        status.textContent = `‚úÖ Transaction sent! BOC: ${result.boc}`;
        status.className = "status success";
      } catch (err) {
        console.error("‚ùå Signing error:", err);
        status.textContent = "‚ùå Signing cancelled or failed.";
        status.className = "status error";
      }
    }

    connectAndSend();
  </script>
</body>
</html>
