<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign Request</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect.umd.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 1.2rem;
    }
    .success { color: #00ff99; }
    .error { color: #ff5555; }
  </style>
</head>
<body>
  <div id="status">⏳ Connecting to wallet...</div>

  <script>
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const to = urlParams.get("to");
      const amount = urlParams.get("amount");
      const statusEl = document.getElementById("status");

      if (!to || !amount) {
        statusEl.innerHTML = "<span class='error'>❌ Missing transaction parameters.</span>";
        return;
      }

      try {
        const connector = new window.TonConnectSDK.TonConnect({
          manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
        });

        await connector.restoreConnection();

        if (!connector.connected) {
          await connector.connect({ jsBridgeKey: 'ton-injected' }); // For Telegram wallet
        }

        if (!connector.connected) {
          statusEl.innerHTML = "<span class='error'>❌ Wallet not connected.</span>";
          return;
        }

        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{ address: to, amount: amount }]
        });

        statusEl.innerHTML = "<span class='success'>✅ Transaction sent to TON Wallet!</span>";
      } catch (err) {
        console.error("❌ Signing Error:", err);
        statusEl.innerHTML = "<span class='error'>❌ Signing cancelled or failed.</span>";
      }
    })();
  </script>
</body>
</html>
