<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Connect</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #status {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="status">üöÄ Preparing your transaction...</div>

  <script>
    // Extract URL params (to, amount)
    const urlParams = new URLSearchParams(window.location.search);
    const toAddress = urlParams.get("to");
    const amount = urlParams.get("amount");

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2.onrender.com/tonconnect-manifest.json"
    });

    async function connectAndSend() {
      const connectedWallet = await tonConnectUI.connectWallet();

      if (!connectedWallet) {
        document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: toAddress,
            amount: (Number(amount) * 1e9).toString(), // TON is in nanoTON
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        document.getElementById("status").innerText = "‚úÖ Transaction sent!";
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Transaction failed.";
        console.error("Send error:", error);
      }
    }

    connectAndSend();
  </script>
</body>
</html>
