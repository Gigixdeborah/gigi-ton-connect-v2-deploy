<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Wallet Sign</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .loader {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üü° Sign TON Transaction</h1>
  <p class="loader">üîó Preparing transaction...</p>

  <script>
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");

      if (!amount || !to) {
        document.querySelector(".loader").innerText = "‚ùå Invalid parameters.";
        return;
      }

      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json",
        buttonRootId: "", // No button, we trigger directly
      });

      try {
        const connected = await tonConnectUI.connectWallet();
        if (!connected) {
          document.querySelector(".loader").innerText = "‚ùå Wallet connection failed.";
          return;
        }

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: to,
            amount: amount.toString(),
          }]
        };

        const result = await tonConnectUI.sendTransaction(transaction);
        document.querySelector(".loader").innerText = "‚úÖ Transaction sent!";
        console.log("Transaction result:", result);
      } catch (err) {
        document.querySelector(".loader").innerText = "‚ùå Transaction canceled or failed.";
        console.error(err);
      }
    })();
  </script>
</body>
</html>
