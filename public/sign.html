<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Connect Sign Request</title>
  <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      color: #00bfff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üü° Sign TON Transaction</h1>
  <div class="loader">‚è≥ Preparing transaction...</div>

  <script>
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get("amount");
      const to = urlParams.get("to");

      if (!amount || !to) {
        document.querySelector(".loader").innerText = "‚ùå Missing amount or recipient";
        return;
      }

      const connector = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json",
        buttonRootId: "", // don't attach a floating button
      });

      try {
        await connector.connectUI(); // this shows the wallet list popup

        const connected = await connector.connected;
        if (!connected) {
          document.querySelector(".loader").innerText = "‚ùå Wallet connection failed.";
          return;
        }

        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: to,
            amount: amount.toString(),
          }]
        });

        document.querySelector(".loader").innerText = "‚úÖ Transaction request sent!";
      } catch (err) {
        console.error("Transaction failed", err);
        document.querySelector(".loader").innerText = "‚ùå Transaction failed or cancelled.";
      }
    })();
  </script>
</body>
</html>
