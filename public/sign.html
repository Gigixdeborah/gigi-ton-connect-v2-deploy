<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      font-size: 1.2rem;
      color: #00bfff;
    }
    .error {
      color: #ff4b4b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader" id="status">üîó Preparing your transaction...</div>

  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@0.1.1/dist/tonconnect-ui.js";

    const status = document.getElementById("status");
    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const tonAddressRegex = /^UQ[A-Za-z0-9_-]{46}$/;

    if (!tonAddressRegex.test(to)) {
      status.textContent = "‚ùå Invalid TON wallet address format.";
      return;
    }

    if (isNaN(amount) || parseFloat(amount) <= 0) {
      status.textContent = "‚ùå Amount must be a positive number.";
      return;
    }

    const connector = new TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
    });

    async function signTransaction() {
      try {
        status.textContent = "üîê Connecting to wallet...";
        await connector.restoreConnection();

        if (!connector.connected) {
          status.textContent = "‚ùå Wallet not connected. Please connect your wallet.";
          return;
        }

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{ address: to, amount: amount.toString() }]
        };

        status.textContent = "üöÄ Sending transaction...";
        const result = await connector.sendTransaction(tx);
        status.textContent = `‚úÖ Transaction sent! Hash: ${result.boc}`;
      } catch (err) {
        console.error("Transaction failed:", err);
        status.textContent = "‚ùå Transaction failed: " + (err.message || err);
      }
    }

    signTransaction();
  </script>
</body>
</html>
