<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Wallet Sign</title>
  <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      display: flex;
      align-items: center;
    }
    .emoji {
      font-size: 2rem;
      margin-right: 10px;
    }
    #ton-connect {
      margin: 20px 0;
    }
    .status {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸª™</span>Sign TON Transaction</h1>
  <div id="ton-connect"></div>
  <div class="status">ðŸ”— Preparing transaction...</div>

  <script>
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    const query = new URLSearchParams(window.location.search);
    const amount = query.get("amount");
    const to = query.get("to");

    if (amount && to) {
      tonConnectUI.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [
          {
            address: to,
            amount: amount
          }
        ]
      });
    }
  </script>
</body>
</html>
