<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Sign</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      font-size: 1.2rem;
      color: #00bfff;
    }
    .error {
      color: #ff4b4b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader" id="status">üîó Preparing your transaction...</div>

  <script type="module">
    import {
      TonConnect,
      SendTransactionRequest
    } from "https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js";

    const status = document.getElementById("status");
    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    const tonAddressRegex = /^UQ[A-Za-z0-9_-]{46}$/;

    if (!tonAddressRegex.test(to)) {
      status.textContent = "‚ùå Invalid TON wallet address format.";
      throw new Error("Invalid wallet address");
    }

    if (isNaN(amount) || parseFloat(amount) <= 0) {
      status.textContent = "‚ùå Invalid amount.";
      throw new Error("Invalid amount");
    }

    const connector = new TonConnect({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json"
    });

    async function sendTX() {
      try {
        status.textContent = "üîê Connecting to wallet...";
        await connector.restoreConnection();

        if (!connector.connected) {
          status.textContent = "‚ùå Wallet not connected.";
          return;
        }

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: to,
            amount: amount.toString()
          }]
        };

        status.textContent = "üöÄ Sending transaction...";
        const result = await connector.sendTransaction(tx);
        status.textContent = `‚úÖ Transaction sent!\n\nResult: ${JSON.stringify(result)}`;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Transaction failed.";
      }
    }

    sendTX();
  </script>
</body>
</html>
