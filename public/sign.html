<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Sign</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      font-size: 1.2rem;
      color: #00bfff;
    }
    .error {
      color: #ff4b4b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader" id="status">üîó Preparing your transaction...</div>

  <script type="module">
    import TonConnect from "https://unpkg.com/@tonconnect/sdk@2.0.0";

    const status = document.getElementById("status");

    const urlParams = new URLSearchParams(window.location.search);
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    // üõ°Ô∏è Basic Validation
    const tonAddressRegex = /^UQ[A-Za-z0-9\-_]{46}$/;

    if (!tonAddressRegex.test(to)) {
      status.textContent = "‚ùå Invalid TON wallet address format.";
      return;
    }

    if (isNaN(amount) || parseFloat(amount) <= 0) {
      status.textContent = "‚ùå Amount must be a positive number.";
      return;
    }

    const connector = new TonConnect();

    try {
      const restored = await connector.restoreConnection();

      if (!restored) {
        status.textContent = "‚ùå Wallet not connected.";
        return;
      }

      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: to,
            amount: amount.toString(),
          },
        ],
      };

      const result = await connector.sendTransaction(tx);
      status.textContent = `‚úÖ Transaction Sent! Hash: ${result.boc}`;
    } catch (err) {
      console.error("Transaction failed:", err);
      status.textContent = "‚ùå Transaction failed: " + (err.message || err);
    }
  </script>
</body>
</html>
