<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign TON Transaction</title>
  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@0.0.2-beta.69?module";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://gigi-ton-connect-v2-deploy.onrender.com/tonconnect-manifest.json",
      buttonRootId: "connect-wallet"
    });

    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    const to = urlParams.get('to');

    const transaction = {
      validUntil: Math.floor(Date.now() / 1000) + 600,
      messages: [
        {
          address: to,
          amount: amount
        }
      ]
    };

    tonConnectUI.sendTransaction(transaction)
      .then(result => {
        document.getElementById("status").textContent = "‚úÖ Transaction sent!";
      })
      .catch(error => {
        console.error(error);
        document.getElementById("status").textContent = "‚ùå Transaction failed.";
      });
  </script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #connect-wallet {
      margin-top: 30px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ü™ô Sign TON Transaction</h1>
  <p id="status">Preparing transaction...</p>
  <div id="connect-wallet"></div>
</body>
</html>
